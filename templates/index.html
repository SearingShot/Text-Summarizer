<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Text-Summarizer</title>
</head>
<body>
    <h1 class="text">Text Summarizer</h1><br><br>
    <div class="main-container">
        <div class="Summarizer-block">
            <form action="/" method="post">
                <textarea type="text" id="text" name="text" rows="6" class="text-box" placeholder="Write Your Text Here..." required></textarea><br><br>
                <button class="btn" type="submit">Summary</button>
            </form>
        </div>
    </div>
</body>
</html>
